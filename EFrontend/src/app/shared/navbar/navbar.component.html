<nav class="navbar navbar-expand-lg bg-body-tertiary bg-nav">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="assets/images/logo.png" alt="" width="50" height="25" class="d-inline-block align-text-top">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" [routerLink]="['foods']">Zomato</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
                <input class="form-control me-2 border-radius" type="search" placeholder="Search" aria-label="Search">
                <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
            </form>
            <div class="d-flex">
                <button *ngIf="authService.isLoggedIn && loggedUserData && loggedUserData.name"
                    class="btn btn-outline-success me-2" type="submit" (click)="logout()">Log out</button>
                <button *ngIf="!authService.isLoggedIn" class="btn btn-outline-success me-2" type="submit"
                    (click)="navigateTologin()">Log in</button>
                <button *ngIf="!authService.isLoggedIn" class="btn btn-outline-success" type="submit"
                    (click)="navigateToSignup()">Sign up</button>

            </div>
        </div>
    </div>
</nav>
