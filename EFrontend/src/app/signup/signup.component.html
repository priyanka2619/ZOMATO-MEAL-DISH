<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 cart-center">
            <div class="card">
                <div class="text-center">
                    <h1>Signup</h1>
                    <p class="para">Register Yourself!!</p>
                </div>
                <form [formGroup]="signupForm">

                    <div class="mb-3">
                        <label for="exampleInputFullname1" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="exampleInputFullname1" formControlName="name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputmobile1" class="form-label">Mobile no</label>
                        <input type="text" class="form-control" id="exampleInputmobile1" formControlName="mobile">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            formControlName="email">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                            formControlName="password">
                    </div>
                    <button type="submit" class="btn btn-dark" (click)="onSignup()">Sign up</button>

                </form>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
